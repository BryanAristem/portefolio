  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #000;
    }

    header h1 {
      font-size: 20px;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
      font-size: 18px;
      color: #ccc;
    }

    .contact-info strong {
      color: #50bcd3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    button {
      background-color: #50bcd3;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3ba7c0;
    }

    footer {
      background: #000;
      padding: 30px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
    }

    footer div {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }
    }
   
    .contact-cylinder-section {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
  flex-wrap: wrap;
  margin-top: 60px;
}

.cylinder {
  perspective: 1200px;
  width: 360px;
  height: 100px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
  cursor: pointer;
}

.item {
  position: absolute;
  width: 100%;
  height: 100px;
  background-color: #2a2a2a;
  color: #fff;
  text-align: center;
  line-height: 100px;
  border-radius: 12px;
  font-size: 20px;
  opacity: 0;
  pointer-events: none;
  transform: rotateX(0deg) translateZ(150px);
  transition: opacity 0.3s ease;
}

.item.visible {
  opacity: 1;
  pointer-events: auto;
}

.preview {
  width: 180px;
  height: 180px;
  background-color: #2a2a2a;
  border-radius: 14px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.preview img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

  </style>

<script>
  const items = document.querySelectorAll('.cylinder .item');
  const cylinder = document.getElementById('cylinder');
  const preview = document.getElementById('preview-img');
  let currentIndex = 0;

  function updateCylinder() {
    const angle = currentIndex * -90;
    cylinder.style.transform = `rotateX(${angle}deg)`;

    items.forEach((item, i) => {
      if (i === currentIndex % items.length) {
        item.classList.add('visible');
        preview.src = item.getAttribute('data-img');
      } else {
        item.classList.remove('visible');
      }
      item.style.transform = `rotateX(${i * 90}deg) translateZ(150px)`;
    });
  }

  function rotate(direction) {
    currentIndex = (currentIndex + direction + items.length) % items.length;
    updateCylinder();
  }

  updateCylinder(); // initialisation
</script>
