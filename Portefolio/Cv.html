<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon CV - RAMBELOARISOA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #1e1e2f;
            color: white;
            padding: 30px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .cv-container {
            margin: 30px auto;
            max-width: 900px;
        }

        .cv-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-retour {
            display: inline-block;
            margin: 40px auto;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-retour:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon C.V</h1>
    </header>

    <div class="cv-container">
        <img src="Cv .jpg" alt="CV de RAMBELOARISOA">
    </div>

    <a href="Index.html" class="btn-retour">‚Üê Retour au Portfolio</a>

</body>
</html>
